{% extends "base.html" %} {% block title %}Регистрация{% endblock %}

{% block content %}
<form method="POST">
    <label class="text">Логин</label>
    <input type="text" class="input" id = "login" name="login" placeholder="Введите логин" title="Можно использовать латиницу, цифры и _"><BR>
    <label class="text">Почта</label>
    <input type="text" class="input" id = "email" name="email" placeholder="Введите почту"><BR>
    <label class="text">Пароль</label>
    <input type="password" class="input" id = "password1" name="password1" placeholder="Введите пароль"><BR>
    <label class="text">Подтверждение пароля</label>
    <input type="password" class="input" id = "password2" name="password2" placeholder="Подтвердите пароль"><BR>
    <button type="submit" class="botton" >Зарегистрироваться</button><BR>
    <label class="text">
        У вас уже есть аккаунт? - <a class="text" href="/login">Авторизируйтесь</a>!
    </label>
</form>
{% endblock %}
